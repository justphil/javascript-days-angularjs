R:<input type="range"
         name="color_r"
         min="0" max="255" step="1"
         ng-model="r"><br>
G:<input type="range"
         name="color_g"
         min="0" max="255" step="1"
         ng-model="g"><br>
B:<input type="range"
         name="color_b"
         min="0" max="255" step="1"
         ng-model="b"><br>
A:<input type="range"
         name="color_a"
         min="0" max="1" step="0.01"
         ng-model="a">

<div style="width: 300px;
            height: 100px;
            background-color:
            rgba({{ r }}, {{ g }}, {{ b }}, {{ a }});">
</div>
