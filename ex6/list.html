<table>
    <tr>
        <th>Name</th>
        <th>EMail</th>
        <th>edit</th>
    </tr>
    <tr ng-repeat="(key,participant) in participants">
        <td><a href="#/view/{{key}}" ng-bind="participant.name"></td>
        <td>{{participant.email}}</td>
        <td><a href="#/edit/{{key}}">Edit</a></td>
        <td><a ng-click="remove(key)">Delete</a></td>
    </tr>
</table>
<hr>
<a href="#/add">New</a>
